<div class="each-todo" id="{{ todo.id }}">

    <div class="upper-todo-div">

        <!-- botao excluir todo -->
        <form class="" action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="todo_pk" class="hidden-input" value="{{ todo.id }}">
            <button type="submit" name="btndelete" id="btn-delete-{{ todo.id }}">Excluir</button>
        </form>

        <!-- todo -->
        {% if todo.important %} <b> {% endif %}
        <p>{{ todo.todo }}</p>
        {% if todo.important %} </b> {% endif %}

        <!-- botao concluir todo -->
        <form class="" action="" method="post">
            {% csrf_token %}
            <input type="hidden" name="todo_pk" class="hidden-input" value="{{ todo.id }}">
            <button 
                type="submit" 
                name="btncomplete" 
                id="btn-complete-{{ todo.id }}" 
                {% if todo.is_completed %} style="visibility: hidden;" {% endif %}
            >
                Concluir
            </button>
        </form>

    </div>

    <!-- descrição todo -->
    {% if todo.description %}
    <div class="lower-todo-div">
        <p>{{ todo.description }}</p>
    </div>
    {% endif %}

</div>
