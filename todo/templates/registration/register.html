{% extends 'todo/layout.html' %}

{% block content %}
    <h1>Cadastro</h1>

    <div class="register-form">
        <form class="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" name="button">Cadastrar</button>
        </form>

        <p>Ou clique <a href="{% url 'login' %}" id="register-login-link">aqui</a> para fazer login.</p>
    </div>
{% endblock %}
