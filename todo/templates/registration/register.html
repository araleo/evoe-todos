{% extends 'todo/layout.html' %}

{% block content %}
    <h1>Register</h1>

    <div class="register-form">
        <form class="" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
            </table>
            <button type="submit" name="button">Sign up</button>
        </form>
    </div>
{% endblock %}
